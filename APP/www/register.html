<div class="page blue-100">
    <div class="header blue">
        <button class="left icon ion-android-arrow-back" onclick="backPage()"></button>
        <h1>SING UP</h1>
    </div>
    <div class="content padding has-header">
        <div class="row">
            <div class="col col-center">
                <form method="post" id="registerForm">
                    <div class="list no-border opacity-90">
                        <div class="item icon ion-edit border-blue border-bottom" style="border-color: #2196f3!important;color: #2196f3!important">
                            <input value="asd" class="placeholder-blue text-blue" required type="text" id="name" placeholder="Enter your name">
                        </div>
                        <div class="item icon ion-android-mail border-blue border-bottom" style="border-color: #2196f3!important;color: #2196f3!important">
                            <input value="asd@asf" class="placeholder-blue text-blue" required type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="item icon ion-android-lock border-blue border-bottom" style="border-color: #2196f3!important;color: #2196f3!important">
                            <input value="12" class="placeholder-blue text-blue" required type="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="item icon ion-calendar border-blue border-bottom" style="border-color: #2196f3!important;color: #2196f3!important">
                            <input value="56" class="placeholder-blue text-blue" required type="number" id="age" placeholder="Enter your age">
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <button onclick="return register()" class="border-blue text-blue full">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
</div>
