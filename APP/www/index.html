    <meta name="msapplication-tap-highlight" content="no">

<body class="cover vertical-align-center blue-grey-900 align-center blend-soft-light" style="background-image:url('https://mobileui.github.io/img/music1.jpg')">
    <style>
        #titleDiscoveryNow {
            font-family: 'Chewy', cursive;
            font-size: 45px;
            line-height: 24px;
            z-index: 33;
            position: relative;
        }
    </style>
    <div class="header bottom gradient">
        <button onclick="openPage('register')" class="text-grey">SIGN UP</button>

    <p class="text-grey-300">Find good music all the day for you</p>
    <div class="space"></div>
    <div class="space"></div>
    <div class="row">
        <div class="col col-center">
            <form method="post" id="loginForm">
                <div class="list no-border opacity-60">
                    <div class="item icon ion-android-mail border-grey border-bottom">
                        <input class="placeholder-white text-white" id="email" required type="email" placeholder="Enter your email">
                    </div>
                    <div class="item icon ion-android-lock border-grey border-bottom">
                        <input class="placeholder-white text-white" id="password" required type="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="space"></div>
                <div class="space"></div>
                <button onclick="return enviaLogin()" class="border-blue text-blue full">SIGN IN</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
